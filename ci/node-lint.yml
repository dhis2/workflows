name: 'DHIS2'

on: [push]

jobs:
    pr:
        name: Style
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - name: Install
              run: yarn install

            - name: Lint
              run: |
                  npx d2-style js check
                  npx d2-style text check
        env:
            CI: true
